{% extends "layout.html"%}

<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Trip Planner</title>
</head>

{% block content %}
<!-- begin body -->
<body>

	<!-- nav bar -->
	<div class="nav-bar">
		Navigation
	</div>

	<!-- map -->
	<div class="map"></div>

	<div class="rightside">
		<!-- selectors -->
		<div class="selectors">
			<h4>Hotels</h4>
		
			<select name= 'Hotels'>
			{% for hotel in hotels%}
				<option value= {{hotel.name}}>{{hotel.name}}</option>
				{% endfor %}
			</select>

			<button class="btn-danger">X</button>

			<h4>Restaurants</h4>
			<select name= 'Hotels'>
			{% for restaurant in restaurants%}
				<option value= {{restaurant.name}}>{{restaurant.name}}</option>
			{% endfor %}
			</select>

			<button class="btn-danger">X</button>

			<h4>Activities</h4>
			<select name= 'Hotels'>
			{% for activity in activities%}
				<option value= {{activity.name}}>{{activity.name}}</option>
			{% endfor %}
			</select>

			<button class="btn-danger">X</button>

		</div>

		<!-- itinerary -->
		<div class="itinerary">
			<div class="daylabel">Day 2</div>
			<div class="daybuttons">
				<button class="btn-danger">1</button>
				<button class="btn-danger">2</button>
				<button class="btn-danger">3</button>
				<button class="btn-danger">+</button>
			</div>
			<div class="to-do-list">
				<ul>
					<li>[[xxxxxxxxxx]]</li>
				</ul>
				<ul>
					<li>[[xxxxxxxxxx]]</li>
				</ul>
				<ul>
					<li>[[xxxxxxxxxx]]</li>
				</ul>
			</div>
		</div>
		</div>


	
	
</body>

{% endblock %}
